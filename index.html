<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeLab - Download on the App Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background-color: #1A1A1A;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .phones-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: auto;
            padding: 20px;
        }

        .phone {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .phone img {
            width: 100%;
            height: auto;
        }

        .app-store-button {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: scale(1.05);
        }

        .app-store-button img {
            height: 53px;
            width: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b1b1b;
        }

        footer a {
            color: #888888;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        @media (max-width: 1000px) {
            .phones-container {
                gap: 20px;
            }

            .phone {
                width: 250px;
            }
        }

        @media (max-width: 800px) {
            .phones-container {
                flex-direction: column;
                gap: 40px;
            }

            .phone {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="phones-container">
            <div class="phone">
                <img src="assets/phone1.png" alt="StrikeLab Training Days Screen">
            </div>
            <div class="phone">
                <img src="assets/phone2.png" alt="StrikeLab Main Screen">
            </div>
            <div class="phone">
                <img src="assets/phone3.png" alt="StrikeLab Workouts Screen">
            </div>
        </div>

        <a href="#" class="app-store-button">
            <img src="assets/download-on-app-store.svg" alt="Download on the App Store">
        </a>

        <footer>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
