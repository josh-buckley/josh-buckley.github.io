<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeLab - Download on the App Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background-color: #1A1A1A;
            color: #ffffff;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .phones-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: auto;
            padding: 20px;
            position: relative;
        }

        .phone {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .phone:first-child {
            width: 258px;
            transform: translateY(5px);
        }

        .phone:last-child {
            width: 330px;
        }

        .phone img {
            width: 100%;
            height: auto;
        }

        .top-fighter-badge {
            position: absolute;
            left: 190px;
            bottom: -79px;
            transform: translateX(-50%);
            width: 198px;
            height: auto;
        }

        .strikelab-header {
            position: absolute;
            left: 47.8%;
            bottom: -77px;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 48px;
            color: #ffffff;
            position: relative;
        }

        .strikelab-header::after {
            content: '';
            position: absolute;
            left: 0;
            top: 55%;
            width: 100%;
            height: 4px;
            background-color: #FFD700;
            pointer-events: none;
        }

        .app-store-button {
            position: absolute;
            left: calc(100% - 240px);
            bottom: -69px;  
            transform: translateX(-50%);
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .app-store-button img {
            height: 53px;
            width: auto;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 14px;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (max-width: 1000px) {
            .phones-container {
                gap: 20px;
            }

            .phone {
                width: 250px;
            }

            .strikelab-header {
                font-size: 36px;
                bottom: -60px;
            }
        }

        @media (max-width: 800px) {
            .phones-container {
                flex-direction: column;
                gap: 40px;
            }

            .phone {
                width: 280px;
            }

            .strikelab-header {
                font-size: 32px;
                bottom: -50px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="phones-container">
            <div class="phone">
                <img src="assets/phone1.png" alt="StrikeLab Training Days Screen">
            </div>
            <div class="phone">
                <img src="assets/phone2.png" alt="StrikeLab Main Screen">
            </div>
            <div class="phone">
                <img src="assets/phone3.png" alt="StrikeLab Workouts Screen">
            </div>
            <img src="assets/top-fighter-badge.png" alt="#1 App for Fighters" class="top-fighter-badge">
            <div class="strikelab-header">strikelab</div>
            <a href="#" class="app-store-button">
                <img src="assets/download-on-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
        <div class="footer">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>
</body>
</html>
