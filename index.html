<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeLab - Download on the App Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .splash-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-store-button {
            position: absolute;
            /* Adjust these percentages to position the button */
            left: 66%;    /* Distance from left edge */
            top: 75%;     /* Distance from top edge */
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .app-store-button img {
            height: 53px;
            width: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b1b1b;
            position: relative;
            z-index: 2;
        }

        footer a {
            color: #888888;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="assets/splash2.jpg" alt="StrikeLab App" class="splash-image">
        <a href="#" class="app-store-button">
            <img src="assets/download-on-app-store.svg" alt="Download on the App Store">
        </a>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>
</html>
