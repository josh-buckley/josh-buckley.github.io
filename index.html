<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrikeLab - Download on the App Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000000;
            color: #ffffff;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            position: relative;
            width: 90%;          /* Container takes 90% of viewport width */
            max-width: 1200px;   /* But never gets wider than 1200px */
            margin: 20px auto;
            background-color: #000000;
        }

        .splash-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* For 16:9 aspect ratio. Adjust this based on your image's aspect ratio */
        }

        .splash-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
        }

        .app-store-button {
            position: absolute;
            /* We'll position these relative to the actual image dimensions */
            left: 66%;
            top: 75%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .app-store-button img {
            height: 53px;
            width: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b1b1b;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        footer a {
            color: #888888;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Add responsive adjustments */
        @media (max-width: 768px) {
            .splash-container {
                width: 95%;    /* Take up more width on mobile */
                margin: 10px auto;
            }

            .app-store-button img {
                height: 40px;  /* Slightly smaller button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-wrapper">
            <img src="assets/splash2.jpg" alt="StrikeLab App" class="splash-image">
            <a href="#" class="app-store-button">
                <img src="assets/download-on-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>
</body>
</html>
